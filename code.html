<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="code.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

<body>
    <div class="container">
        <!-- Navigation button -->
        <div>
            <button class="bmt">
                <a class="read_more" href="index.html">Home</a>
            </button>
            <div class="bmty">
                <img src="images/topimg.png" alt="topimg">
            </div>
        </div>

        

        <!-- Editor Section for HTML, CSS, and JS -->
        <div class="editor-section">
            <div class="left">
                <label>HTML</label>
                <textarea id="html-code" placeholder="Type your HTML code here..."></textarea>
            </div>

            <div class="center">
                <label>CSS</label>
                <textarea id="css-code" placeholder="Type your CSS code here..."></textarea>
            </div>

            <div class="right">
                <label>JavaScript</label>
                <textarea id="js-code" placeholder="Type your JavaScript code here..."></textarea>
            </div>
        </div>

        <!-- Output Section -->
        <div class="output-section">
            <h2>Output</h2>
            <iframe id="output" title="Output Box"></iframe>
        </div>

        <!-- Footer -->

    </div>

    <script src="code.js"></script>
